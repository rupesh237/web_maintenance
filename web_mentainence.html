<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #e74c3c;
    }
    .timer {
      font-size: 2em;
      margin: 20px 0;
      color: #2c3e50;
    }
    .phone {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Site Under Maintenance</h1>
    <p>We are currently performing scheduled maintenance. Please check back soon.</p>
    
    <div class="timer" id="countdown">
      00:00:00
    </div>

    <p class="phone">
      ðŸ“ž For assistance, please call: <strong>+123-456-7890</strong>
    </p>
  </div>

  <script>
    // Countdown timer for 2 hours
    const durationInSeconds = 2 * 60 * 60; // 2 hours
    let remaining = durationInSeconds;

    function updateCountdown() {
      const hours = String(Math.floor(remaining / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((remaining % 3600) / 60)).padStart(2, '0');
      const seconds = String(remaining % 60).padStart(2, '0');

      document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;

      if (remaining > 0) {
        remaining--;
        setTimeout(updateCountdown, 1000);
      } else {
        document.getElementById("countdown").textContent = "00:00:00";
      }
    }

    updateCountdown();
  </script>
</body>
</html>
